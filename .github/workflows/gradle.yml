name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
            # MySQL 설정 추가
      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          mysql version: '8.0.33'  # MySQL 버전 명시
          mysql root password: 'dbsehdwn12!'  # Root 비밀번호 설정
          mysql database: 'test_coupon'  # 테스트에 사용할 데이터베이스 이름
          mysql user: 'root'  # 데이터베이스 유저 이름
          mysql password: 'dbsehdwn12!'  # 유저 비밀번호
          character set server: 'utf8'  # 문자셋 설정
          collation server: 'utf8_unicode_ci'  # 콜레이션 설정

      # gradle 실행 허가
      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      # Bulid Test
      - name: Build with Gradle
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
        with:
          arguments: build

      # PR conversation & Action에 몇 개의 테스트 중에 몇 개가 통과 되었는지
      # 어떤 테스트 파일에서 실패했는지 가르쳐 줌.
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/build/test-results/**/*.xml

      # 테스트 파일 내에서 어디에서 테스트가 실패되었는지 가르쳐 줌.
      # Files changed에서 어디에서 잘못되었는지 가르쳐준다.
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
